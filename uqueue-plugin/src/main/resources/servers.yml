#
# This file contains per-server settings. For explanation of what each settings does, go to the "Queueing" section
# of config.yml. (global settings)
# All values are optional.
# Example server:
# servername:
#   PlayersPerSecond: 2
#   RestartLength: 60
#   MaxSendAttempts: 10
#   NoPingIfQueueEmpty: false
#   DisplayAs: "Server Name"
#   QueueServer: "limbo"
#   InfiniteSlots: false
#   NoPings: false
#   DisallowLeaving: false
exampleserver:
  PlayersPerSecond: 2
  RestartLength: 60
  MaxSendAttempts: 10
  NoPingIfQueueEmpty: false
  DisplayAs: "Example Server"
  QueueServer: "limbo"
  InfiniteSlots: false
  NoPings: false
  DisallowLeaving: false